<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
       /* 자식 */
        .box{
            float: left;
            width: 33.33%;
            padding: 5px;

        }
       /* 부모 */
        .container::after{
            content: '';
            clear: both;
            display: block;
        }
    
            
        @media  screen and (max-width: 500px) {
            /* 자식 모바일 버전일때 100% */
            .box{
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <h3>이미지 반응하는 효과</h3>
    <p>gg</p>
    <div class="container">
        <div class="box">
            <img src="rkd.jpg" style="width: 100%;" alt="qorud1">

        </div>
        <div class="box">
            <img src="rkd2.jpg" style="width: 100%;" alt="qorud1">
            
        </div>
        <div class="box">
            <img src="rkd3.jpg" style="width: 100%;" alt="qorud1">
            
        </div>
   
    </div>
</body>
</html>
